<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>validation using javascript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>this is heading one</h1>
    <form
      name="sub"
      class="validation"
      action=""
      method="post"
      onsubmit="return validation()"
    >
      <nav class="navigation">
        <li>home</li>
        <li>about</li>
        <li>login</li>
      </nav>
      <h1>Sign UP page!!</h1>
      <label>userName</label><br />
      <input
        type="text"
        name="uName"
        placeholder="uName"
        id="userName"
      /><br /><br />
      <span id="userNam"></span><br />
      <label>password</label><br />
      <input
        type="text"
        name="password"
        placeholder="password"
        id="password"
      /><br /><br />
      <span id="pass"></span><br />
      <label>confirmpass</label><br />
      <input
        type="text"
        name="confirmpass"
        placeholder="confirmpass"
        id="confirmpass"
      /><br /><br />
      <span id="conpass"></span><br />
      <label>Email</label><br />
      <input
        type="text"
        name="Email"
        placeholder="Email"
        id="mail"
      /><br /><br />
      <span id="mails"></span><br />

      <input
        class="btn"
        type="submit"
        name="submit"
        value="submit"
      /><br /><br />
      <input type="reset" name="reset" value="reset" class="btn2" />
    </form>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"
    ></script>
    <script type="text/javascript" src="validation.js"></script>
  </body>
</html>
